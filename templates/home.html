<!-- templates/home.html-->

<html>
  <head> </head>
  <body>
    {% extends 'base.html' %}
    {% block title %}
    Home
    {% endblock %}
    {% block content %}
    {% if user.is_authenticated %}
      Hello {{ user.username }}!.
    {% else %}
      <p>You are not logged in. Please</p>
      <a href="{% url 'login' %}">Log In</a>
    {% endif %}

    {% endblock %}
  </body>
</html>
